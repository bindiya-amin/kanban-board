<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h3>To Do</h3>
            <div class="tasks">
                <input type="text" class="task-input" placeholder="New task">
                <button class="add-task" onclick="addTask('todo')">+ Add Task</button>
            </div>
        </div>
        <div class="column" id="doing">
            <h3>Doing</h3>
            <div class="tasks">
                <input type="text" class="task-input" placeholder="New task">
                <button class="add-task" onclick="addTask('doing')">+ Add Task</button>
            </div>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
            <div class="tasks">
                <input type="text" class="task-input" placeholder="New task">
                <button class="add-task" onclick="addTask('done')">+ Add Task</button>
            </div>
        </div>
    </div>

    <!-- Description Modal -->
    <div id="description-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDescriptionModal()">&times;</span>
            <h2>Task Description</h2>
            <textarea id="description-textarea" class="description"></textarea>
            <button id="save-description-button">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
